<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir Professor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Excluir Professor</h1>
    <p>Tem certeza que deseja excluir o professor <strong>{{ professor.nome }}</strong>?</p>
    <form action="{{ url_for('professores.excluir_professor', professor_id=professor.id) }}" method="post">
        <button type="submit">Excluir</button>
    </form>
    <a href="{{ url_for('professores.listar_professores') }}">Cancelar</a>
</body>
</html>
